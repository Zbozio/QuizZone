
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Zone</title>
    <link rel="stylesheet" href="question_style.css">
</head>
<body>
    <div class='FrontPage' id="FrontPage">
        <h1><a class="tytul" href="mainPage.html">Quiz Zone </a></h1>
        
</div>
<p class="counter" id="counter">1/5</p>
<div class="Front">
    
    <div class="options">
        <ul class="list_option fontType">
            <h3 id="quizQuestion">Która z poniższych powieści napisał Fyodor Dostoevsky?</h3>

            <li><button type="button" class="clickMe quizButton">Zbrodnia i kara</button></li>
            <li><button type="button"  class="clickMe quizButton">Wojna i pokój</button></li>

        <button id="nextButton" class="nextButton  nextButtonStyle">Next</button>
        
    </div>
</div>
<div class="popUp" id="popUp">

        <h1>Skończyłeś QUIZ !!</h1>
        <p class="score" id="score"></p>
        <button class="modalButton"><a class="modalA" href="mainPage.html">Wróć do strony głównej</a></button>
    </div>
</div>



<script src="kategoria2Skrypt.js"></script>
